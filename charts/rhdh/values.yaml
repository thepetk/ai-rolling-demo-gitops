backstage:
  upstream:
    backstage:
      image:
        registry: quay.io
        repository: rhdh/rhdh-hub-rhel9
        tag: "1.5"
        pullSecrets:
          - quay-pull-secret
      command: []
      appConfig:
        app:
          title: AI Rolling Demo Developer Hub
          baseUrl: "${RHDH_BASE_URL}"
        auth:
          environment: production
          session:
            secret: "${BACKEND_SECRET}"
          providers:
            oidc:
              production:
                metadataUrl: "${KEYCLOAK_METADATA_URL}"
                clientId: "${KEYCLOAK_CLIENT_ID}"
                clientSecret: "${KEYCLOAK_CLIENT_SECRET}"
                callbackUrl: "${RHDH_CALLBACK_URL}"
                prompt: auto
                signIn:
                  resolvers:
                    - resolver: emailLocalPartMatchingUserEntityName
        backend:
          auth:
            externalAccess:
              - type: static
                options:
                  token: ${ADMIN_TOKEN}
                  subject: admin-curl-access
            keys:
              - secret: "${BACKEND_SECRET}"
          baseUrl: "${RHDH_BASE_URL}"
          database:
            connection:
              password: ${POSTGRESQL_ADMIN_PASSWORD}
              user: postgres
          cors:
            origin: "${RHDH_BASE_URL}"
          # AI Experience config
          csp:
            upgrade-insecure-requests: false
            img-src:
              - "'self'"
              - "data:"
              - https://upload.wikimedia.org
              - https://podman-desktop.io
              - https://argo-cd.readthedocs.io
              - https://instructlab.ai
              - https://quay.io
        signInPage: oidc
        catalog:
          rules:
            - allow: [User, Group, System, Component, Resource, Location, Template, API]
          locations:
            - target: https://github.com/redhat-ai-dev/ai-lab-template/blob/rolling-demo/all.yaml
              type: url
            - type: url
              target: https://github.com/redhat-ai-dev/model-catalog-example/blob/v0.1/developer-model-service/catalog-info.yaml
              rules:
                - allow: [Component, Resource, Api]
            - type: url
              target: https://github.com/redhat-ai-dev/model-catalog-example/blob/v0.1/ollama-model-service/catalog-info.yaml
              rules:
                - allow: [Component, Resource, Api]
          providers:
            github:
              providerId:
                organization: "ai-rolling-demo"
                schedule:
                  frequency:
                    minutes: 1
                  initialDelay:
                    seconds: 15
                  timeout:
                    minutes: 15
            githubOrg:
              githubUrl: https://github.com
              orgs: ["ai-rolling-demo"]
              schedule:
                frequency:
                  minutes: 1
                initialDelay:
                  seconds: 15
                timeout:
                  minutes: 15
            keycloakOrg:
              default:
                baseUrl: "${KEYCLOAK_BASE_URL}"
                loginRealm: "${KEYCLOAK_REALM}"
                realm: "${KEYCLOAK_REALM}"
                clientId: "${KEYCLOAK_CLIENT_ID}"
                clientSecret: "${KEYCLOAK_CLIENT_SECRET}"
                schedule:
                  frequency: { minutes: 1 }
                  timeout: { minutes: 1 }
                  initialDelay: { seconds: 15 }
                signIn:
                  resolvers:
                    - resolver: emailLocalPartMatchingUserEntityName
        permission:
          enabled: false
          rbac:
            admin:
              users:
                - name: user:default/tpetkos
                - name: user:default/gmontero
                - name: user:default/jcollier
                - name: user:default/jdubrick
                - name: user:default/eyuen
                - name: user:default/mvaldron
                - name: user:default/yangcao
                - name: user:default/mfaisal
        integrations:
          github:
            - apps:
                - appId: ${GITHUB_APP_APP_ID}
                  clientId: ${GITHUB_APP_CLIENT_ID}
                  clientSecret: ${GITHUB_APP_CLIENT_SECRET}
                  webhookUrl: ${GITHUB_APP_WEBHOOK_URL}
                  webhookSecret: ${GITHUB_APP_WEBHOOK_SECRET}
                  privateKey: |
                    ${GITHUB_APP_PRIVATE_KEY}
              host: github.com
        kubernetes:
          clusterLocatorMethods:
            - clusters:
                - authProvider: serviceAccount
                  name: default
                  serviceAccountToken: ${K8S_CLUSTER_TOKEN}
                  skipTLSVerify: true
                  url: https://kubernetes.default.svc
              type: config
          customResources:
            - apiVersion: v1beta1
              group: tekton.dev
              plural: pipelines
            - apiVersion: v1beta1
              group: tekton.dev
              plural: pipelineruns
            - apiVersion: v1beta1
              group: tekton.dev
              plural: taskruns
            - apiVersion: v1
              group: route.openshift.io
              plural: routes
          serviceLocatorMethod:
            type: multiTenant
        argocd:
          username: ${ARGOCD_USER}
          password: ${ARGOCD_PASSWORD}
          waitCycles: 25
          appLocatorMethods:
          - type: 'config'
            instances:
              - name: default
                url: https://${ARGOCD_HOSTNAME}
                token: ${ARGOCD_API_TOKEN}
        proxy:
          endpoints:
            "/developer-hub":
              target: https://raw.githubusercontent.com
              pathRewrite:
                "^/api/proxy/developer-hub/learning-paths": "/redhat-developer/rhdh-plugins/refs/heads/main/workspaces/ai-integrations/plugins/ai-experience/src/learning-paths/data.json"
              changeOrigin: true
              secure: false
      readinessProbe:
        failureThreshold: 3
        httpGet:
          path: /healthcheck
          port: 7007
          scheme: HTTP
        initialDelaySeconds: 30
        periodSeconds: 10
        successThreshold: 2
        timeoutSeconds: 2
      livenessProbe:
        failureThreshold: 3
        httpGet:
          path: /healthcheck
          port: 7007
          scheme: HTTP
        initialDelaySeconds: 60
        periodSeconds: 10
        successThreshold: 1
        timeoutSeconds: 2
      extraEnvVars:
        - name: POSTGRESQL_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              key: postgres-password
              name: "{{ .Release.Name }}-postgresql"
      extraEnvVarsSecrets:
        - github-secrets
        - kubernetes-secrets
        - rhdh-secrets
        - keycloak-secrets
        - argocd-secrets
      args:
        - "--config"
        - dynamic-plugins-root/app-config.dynamic-plugins.yaml
      extraVolumeMounts:
        - name: dynamic-plugins-root
          mountPath: /opt/app-root/src/dynamic-plugins-root
      extraVolumes:
        - name: dynamic-plugins-root
          ephemeral:
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 2Gi
        - name: dynamic-plugins
          configMap:
            defaultMode: 420
            name: rolling-demo-dynamic-plugins
            optional: true
        - name: dynamic-plugins-npmrc
          secret:
            defaultMode: 420
            optional: true
            secretName: dynamic-plugins-npmrc
      initContainers:
        - name: install-dynamic-plugins
          image: '{{ include "backstage.image" . }}'
          command:
            - ./install-dynamic-plugins.sh
            - /dynamic-plugins-root
          env:
            - name: NPM_CONFIG_USERCONFIG
              value: /opt/app-root/src/.npmrc.dynamic-plugins
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: /dynamic-plugins-root
              name: dynamic-plugins-root
            - mountPath: /opt/app-root/src/dynamic-plugins.yaml
              name: dynamic-plugins
              readOnly: true
              subPath: dynamic-plugins.yaml
            - mountPath: /opt/app-root/src/.npmrc.dynamic-plugins
              name: dynamic-plugins-npmrc
              readOnly: true
              subPath: .npmrc
      installDir: /opt/app-root/src
      podAnnotations:
        checksum/dynamic-plugins: >-
          {{- include "common.tplvalues.render" ( dict "value"
          .Values.global.dynamic "context" $) | sha256sum }}
    ingress:
      host: "{{ .Values.global.host }}"
    postgresql:
      enabled: true
      postgresqlDataDir: /var/lib/pgsql/data/userdata
      image:
        registry: registry.redhat.io
        repository: rhel9/postgresql-15
        tag: latest
      auth:
        username: postgres
        existingSecret: "{{ .Release.Name }}-postgresql"
        secretKeys:
          adminPasswordKey: postgres-password
      primary:
        podSecurityContext:
          enabled: false
        containerSecurityContext:
          enabled: false
        persistence:
          enabled: true
          size: 1Gi
          mountPath: /var/lib/pgsql/data
        extraEnvVars:
          - name: POSTGRESQL_ADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                key: postgres-password
                name: "{{ .Release.Name }}-postgresql"
  route:
    annotations: {}
    enabled: true
    host: "{{ .Values.global.host }}"
    path: "/"
    wildcardPolicy: None
    tls:
      enabled: true
      termination: "edge"
      certificate: ""
      key: ""
      caCertificate: ""
      destinationCACertificate: ""
      insecureEdgeTerminationPolicy: "Redirect"
