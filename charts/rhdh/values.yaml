backstage:
  upstream:
    backstage:
      image:
        registry: quay.io
        repository: rhdh/rhdh-hub-rhel9
        tag: "1.9-145"
        pullSecrets:
          - quay-pull-secret
      command: []
      appConfig:
        app:
          title: AI Rolling Demo Developer Hub
          baseUrl: "${RHDH_BASE_URL}"
          analytics:
            adoptionInsights:
              maxBufferSize: 20
              flushInterval: 5000
              debug: false
              licensedUsers: 50
        auth:
          environment: production
          session:
            secret: "${BACKEND_SECRET}"
          providers:
            oidc:
              production:
                metadataUrl: "${KEYCLOAK_METADATA_URL}"
                clientId: "${KEYCLOAK_CLIENT_ID}"
                clientSecret: "${KEYCLOAK_CLIENT_SECRET}"
                callbackUrl: "${RHDH_CALLBACK_URL}"
                prompt: auto
                signIn:
                  resolvers:
                    - resolver: preferredUsernameMatchingUserEntityName
              development:
                metadataUrl: "${KEYCLOAK_METADATA_URL}"
                clientId: "${KEYCLOAK_CLIENT_ID}"
                clientSecret: "${KEYCLOAK_CLIENT_SECRET}"
                callbackUrl: "${RHDH_CALLBACK_URL}"
                prompt: auto
                signIn:
                  resolvers:
                    - resolver: preferredUsernameMatchingUserEntityName
        backend:
          actions:
            pluginSources:
              - 'software-catalog-mcp-tool'
              - 'techdocs-mcp-tool'
          auth:
            externalAccess:
              - type: static
                options:
                  token: ${ADMIN_TOKEN}
                  subject: admin-curl-access
              - type: static
                options:
                  token: ${MCP_TOKEN}
                  subject: mcp-clients
            keys:
              - secret: "${BACKEND_SECRET}"
          baseUrl: "${RHDH_BASE_URL}"
          database:
            connection:
              password: ${POSTGRESQL_ADMIN_PASSWORD}
              user: postgres
          cors:
            origin: "${RHDH_BASE_URL}"
          # AI Experience config
          csp:
            upgrade-insecure-requests: false
            img-src:
              - "'self'"
              - "data:"
              - https://img.freepik.com
              - https://cdn.dribbble.com
              - https://upload.wikimedia.org
              - https://podman-desktop.io
              - https://argo-cd.readthedocs.io
              - https://instructlab.ai
              - https://quay.io
              - https://news.mit.edu
            script-src:
              - "'self'"
              - "'unsafe-eval'"
              - https://cdn.jsdelivr.net
          reading:
            allow:
              - host: example.com
              - host: '*.mozilla.org'
              - host: '*.openshift.com'
              - host: '*.openshiftapps.com'
              - host: '10.*:9090'
              - host: '127.0.0.1:9090'
              - host: '127.0.0.1:8888'
              - host: '127.0.0.1:7070'
              - host: 'localhost:9090'
              - host: 'localhost:8888'
              - host: 'localhost:7070'
        signInPage: oidc
        catalog:
          rules:
            - allow: [User, Group, System, Domain, Component, Resource, Location, Template, API]
          locations:
            - target: https://github.com/benwilcock/rhdh-techdocs/blob/main/rhdh-catalog-info.yaml
              rules:
                - allow: [Component, System]
              type: url
            - target: https://github.com/redhat-ai-dev/ai-lab-template/blob/ai-rolling-demo-1_8/all.yaml
              type: url
          providers:
            modelCatalog:
              development:
                baseUrl: http://localhost:9090
            github:
              providerId:
                organization: "ai-rolling-demo"
                schedule:
                  frequency:
                    minutes: 15
                  initialDelay:
                    seconds: 15
                  timeout:
                    minutes: 15
            githubOrg:
              githubUrl: https://github.com
              orgs: ["ai-rolling-demo"]
              schedule:
                frequency:
                  minutes: 15
                initialDelay:
                  seconds: 15
                timeout:
                  minutes: 15
            keycloakOrg:
              default:
                baseUrl: "${KEYCLOAK_BASE_URL}"
                loginRealm: "${KEYCLOAK_REALM}"
                realm: "${KEYCLOAK_REALM}"
                clientId: "${KEYCLOAK_CLIENT_ID}"
                clientSecret: "${KEYCLOAK_CLIENT_SECRET}"
                schedule:
                  frequency: { minutes: 1 }
                  timeout: { minutes: 1 }
                  initialDelay: { seconds: 15 }
                signIn:
                  resolvers:
                    - resolver: emailMatchingUserEntityProfileEmail
        lightspeed:
          mcpServers:
            - name: mcp-integration-tools
              token: ${MCP_TOKEN}
        integrations:
          github:
            - apps:
                - appId: ${GITHUB_APP_APP_ID}
                  clientId: ${GITHUB_APP_CLIENT_ID}
                  clientSecret: ${GITHUB_APP_CLIENT_SECRET}
                  webhookUrl: ${GITHUB_APP_WEBHOOK_URL}
                  webhookSecret: ${GITHUB_APP_WEBHOOK_SECRET}
                  privateKey: |
                    ${GITHUB_APP_PRIVATE_KEY}
              host: github.com
        kubernetes:
          clusterLocatorMethods:
            - clusters:
                - authProvider: serviceAccount
                  name: default
                  serviceAccountToken: ${K8S_CLUSTER_TOKEN}
                  skipTLSVerify: true
                  url: https://kubernetes.default.svc
              type: config
          customResources:
            - apiVersion: v1beta1
              group: tekton.dev
              plural: pipelines
            - apiVersion: v1beta1
              group: tekton.dev
              plural: pipelineruns
            - apiVersion: v1beta1
              group: tekton.dev
              plural: taskruns
            - apiVersion: v1
              group: route.openshift.io
              plural: routes
          serviceLocatorMethod:
            type: multiTenant
        argocd:
          username: ${ARGOCD_USER}
          password: ${ARGOCD_PASSWORD}
          waitCycles: 25
          appLocatorMethods:
          - type: 'config'
            instances:
              - name: default
                url: https://${ARGOCD_HOSTNAME}
                token: ${ARGOCD_API_TOKEN}
        proxy:
          endpoints:
            "/developer-hub":
              target: https://raw.githubusercontent.com
              pathRewrite:
                "^/api/proxy/developer-hub/learning-paths": "/redhat-developer/rhdh-plugins/refs/heads/main/workspaces/ai-integrations/plugins/ai-experience/src/learning-paths/data.json"
              changeOrigin: true
              secure: false
            "/ai-rssfeed":
              target: "https://news.mit.edu/topic/mitartificial-intelligence2-rss.xml"
              changeOrigin: true
              followRedirects: true
      readinessProbe:
        failureThreshold: 3
        httpGet:
          path: /healthcheck
          port: 7007
          scheme: HTTP
        initialDelaySeconds: 30
        periodSeconds: 10
        successThreshold: 2
        timeoutSeconds: 2
      livenessProbe:
        failureThreshold: 3
        httpGet:
          path: /healthcheck
          port: 7007
          scheme: HTTP
        initialDelaySeconds: 60
        periodSeconds: 10
        successThreshold: 1
        timeoutSeconds: 2
      extraEnvVars:
        - name: POSTGRESQL_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              key: postgres-password
              name: "{{ .Release.Name }}-postgresql"
        # Only for demo purposes: Remove in production
        - name: NODE_TLS_REJECT_UNAUTHORIZED
          value: "0"
      extraEnvVarsSecrets:
        - github-secrets
        - kubernetes-secrets
        - rhdh-secrets
        - keycloak-secrets
        - argocd-secrets
        - lightspeed-secrets
        - llama-stack-secrets
      args:
        - "--config"
        - dynamic-plugins-root/app-config.dynamic-plugins.yaml
      extraVolumeMounts:
        - name: dynamic-plugins-root
          mountPath: /opt/app-root/src/dynamic-plugins-root
      extraVolumes:
        - name: dynamic-plugins-root
          ephemeral:
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 2Gi
        - name: dynamic-plugins
          configMap:
            defaultMode: 420
            name: rolling-demo-dynamic-plugins
            optional: true
        - name: dynamic-plugins-npmrc
          secret:
            defaultMode: 420
            optional: true
            secretName: dynamic-plugins-npmrc
        - name: lightspeed-stack
          configMap:
            name: lightspeed-stack
        - name: shared-storage
          emptyDir: {}
        - name: rag-data-volume
          emptyDir: {}
      initContainers:
        - name: install-dynamic-plugins
          image: '{{ include "backstage.image" . }}'
          command:
            - ./install-dynamic-plugins.sh
            - /dynamic-plugins-root
          env:
            - name: NPM_CONFIG_USERCONFIG
              value: /opt/app-root/src/.npmrc.dynamic-plugins
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: /dynamic-plugins-root
              name: dynamic-plugins-root
            - mountPath: /opt/app-root/src/dynamic-plugins.yaml
              name: dynamic-plugins
              readOnly: true
              subPath: dynamic-plugins.yaml
            - mountPath: /opt/app-root/src/.npmrc.dynamic-plugins
              name: dynamic-plugins-npmrc
              readOnly: true
              subPath: .npmrc
        - name: init-rag-data
          image: 'quay.io/redhat-ai-dev/rag-content:release-1.7-lcs'
          command:
            - "sh"
            - "-c"
            - "echo 'Copying RAG data...'; cp -r /rag/vector_db/rhdh_product_docs /data/ && cp -r /rag/embeddings_model /data/ && echo 'Copy complete.'"
          volumeMounts:
            - mountPath: /data
              name: rag-data-volume
      installDir: /opt/app-root/src
      podAnnotations:
        checksum/dynamic-plugins: >-
          {{- include "common.tplvalues.render" ( dict "value"
          .Values.global.dynamic "context" $) | sha256sum }}
    ingress:
      host: "{{ .Values.global.host }}"
    postgresql:
      enabled: true
      postgresqlDataDir: /var/lib/pgsql/data/userdata
      image:
        registry: registry.redhat.io
        repository: rhel9/postgresql-15
        tag: latest
      auth:
        username: postgres
        existingSecret: "{{ .Release.Name }}-postgresql"
        secretKeys:
          adminPasswordKey: postgres-password
      primary:
        podSecurityContext:
          enabled: false
        containerSecurityContext:
          enabled: false
        persistence:
          enabled: true
          size: 1Gi
          mountPath: /var/lib/pgsql/data
        extraEnvVars:
          - name: POSTGRESQL_ADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                key: postgres-password
                name: "{{ .Release.Name }}-postgresql"
  route:
    annotations: {}
    enabled: true
    host: "{{ .Values.global.host }}"
    path: "/"
    wildcardPolicy: None
    tls:
      enabled: true
      termination: "edge"
      certificate: ""
      key: ""
      caCertificate: ""
      destinationCACertificate: ""
      insecureEdgeTerminationPolicy: "Redirect"
